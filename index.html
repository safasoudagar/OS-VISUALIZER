<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login | OS Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }
    body {
      margin: 0;
      height:100vh;
      background: linear-gradient(135deg,#020617,#0f172a);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#e5e7eb;
    }
    .login-card {
      background:#020617;
      width:360px;
      padding:35px;
      border-radius:14px;
      box-shadow:0 20px 40px rgba(0,0,0,0.6);
    }
    h2 { text-align:center; color:#f8fafc; margin-bottom:6px; }
    p.sub { text-align:center; color:#94a3b8; margin-bottom:20px; }
    label { font-size:13px; color:#cbd5f5; display:block; margin-top:8px; }
    input, select {
      width:100%;
      padding:10px;
      margin-top:6px;
      margin-bottom:8px;
      border-radius:8px;
      border:none;
      background:#1e293b;
      color:#e5e7eb;
    }
    button {
      width:100%;
      padding:12px;
      border-radius:10px;
      border:none;
      background:linear-gradient(90deg,#3b82f6,#2563eb);
      color:#fff;
      font-size:15px;
      cursor:pointer;
    }
    .footer-text {
      margin-top:12px;
      text-align:center;
      color:#94a3b8;
    }
    .footer-text a {
      color:#3b82f6;
      cursor:pointer;
      text-decoration:none;
    }
    #msg {
      margin-top:10px;
      text-align:center;
      font-size:13px;
      color:#fbbf24;
      min-height:18px;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h2>OS Visualizer</h2>
    <p class="sub">Process Synchronization Learning Platform</p>

    <label>Email</label>
    <input id="email" placeholder="Enter email" />

    <label>Password</label>
    <input id="password" type="password" placeholder="Enter password" />

    <label>Login As</label>
    <select id="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>

    <button id="loginBtn">Login</button>

    <div class="footer-text">
      Donâ€™t have an account?
      <a id="registerLink">Register</a>
    </div>

    <div id="msg"></div>
  </div>

<script>
  const API_BASE = "https://simple-auth-backend-1-n4lx.onrender.com";
  const msgEl = document.getElementById("msg");

  document.getElementById("loginBtn").addEventListener("click", login);
  document.getElementById("registerLink").addEventListener("click", register);

  async function login() {
    msgEl.textContent = "";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value;

    if (!email || !password) {
      msgEl.textContent = "Please enter email and password.";
      return;
    }

    try {
      const response = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, role })
      });

      const data = await response.json();
      msgEl.textContent = data.message;

      if (data.message === "Login successful") {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("userEmail", data.user.email);
        localStorage.setItem("role", data.user.role);
        window.location.href = "home.html";
      }

    } catch (err) {
      console.error(err);
      msgEl.textContent = "Server error. Please try again.";
    }
  }

  async function register() {
    msgEl.textContent = "";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value;

    if (!email || !password) {
      msgEl.textContent = "Please enter email and password to register.";
      return;
    }

    try {
      const response = await fetch(`${API_BASE}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: email,
          email,
          password,
          role
        })
      });

      const data = await response.json();
      msgEl.textContent = data.message;

    } catch (err) {
      console.error(err);
      msgEl.textContent = "Server error. Please try again.";
    }
  }
</script>
</body>
</html>
